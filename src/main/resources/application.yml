spring.application.name: Good-reads-data-loader
server:
  port: 8081

datadump.location:
  author: #authors.txt location
  works: #books.txt location

spring:
  data:
    cassandra:
      keyspace-name: ##
      username: ##
      password: ##
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s



datastax.astra:
  secure-connect-bundle: secure-connect.zip


astra.db:
  id: ##
  region: ##
  keyspace: ##
  application.token: ##

